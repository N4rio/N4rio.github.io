<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Perdue - DouShou Qi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="error-page-background">

    <div class="error-container">
        <div class="error-content">
            <img src="rat-perdu-404.png" alt="Rat explorateur perdu dans la jungle" class="error-illustration">
            
            <h1 class="error-title">
                <span class="digit">4</span>
                <span class="digit">0</span>
                <span class="digit">4</span>
            </h1>
            
            <h2>On dirait que notre explorateur a pris un mauvais sentier !</h2>
            
            <p>
                Cette page de la jungle semble introuvable. Elle a peut-être été camouflée par un léopard farceur ou elle se cache derrière une cascade secrète. Pas de panique, nous connaissons le chemin du retour !
            </p>
            
            <a href="/" class="cta-button">Retourner au Camp de Base</a>
        </div>
    </div>

</body>
</html>
